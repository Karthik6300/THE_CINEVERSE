<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="shortcut icon" href="./assests/images/wed-icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./home.css" />
    <style>
      .movie-detail-img {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
      }
      .detail-section {
        background-color: black;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .movie-detail-title {
        margin-bottom: 20px;
        color: #f2f4d2;
      }
      .back-btn {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn btn-primary back-btn" onclick="goBack()">
        <i class="bi bi-arrow-left"></i> Back to Movies
      </button>

      <div class="row detail-section" id="movieDetailContainer">
        <div class="col-12 text-center" id="detailLoader">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Movie details will be dynamically added here -->
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./movie-card.js"></script>
  </body>
</html>
